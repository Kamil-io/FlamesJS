<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript">
        var name1 = "";
        var name2 = "";
        var flames = "";
        function resetBadgeColor(){
            document.getElementById('friend').classList.remove("badge-success");
            document.getElementById('friend').classList.add("badge-secondary");
            document.getElementById('love').classList.remove("badge-success");
            document.getElementById('love').classList.add("badge-secondary");
            document.getElementById('affection').classList.remove("badge-success");
            document.getElementById('affection').classList.add("badge-secondary");
            document.getElementById('marriage').classList.remove("badge-success");
            document.getElementById('marriage').classList.add("badge-secondary");
            document.getElementById('enemy').classList.remove("badge-success");
            document.getElementById('enemy').classList.add("badge-secondary");
            document.getElementById('sister').classList.remove("badge-success");
            document.getElementById('sister').classList.add("badge-secondary");
        }
        function calculateFlames() {
            resetBadgeColor();
            flames = 'flames';
            name1 = document.getElementById('name1').value.toLowerCase().replace(/ /g,'');
            name2 = document.getElementById('name2').value.toLowerCase().replace(/ /g,'');;
            var totalChars = name1.length + name2.length;
            var recurringLetters = 0;
            for (let i=0; i<name1.length; i++) {
                for (let j=0; j<name2.length; j++) {
                    if(name1[i] === name2[j]){
                        cutletter(i,j);
                        break;
                    }
                }
            }
            var uniqueChars = name1+name2;
            uniqueChars = uniqueChars.replace(/-/g,''); 
            var cutoffnumber = uniqueChars.length;
            var removeChar = 0;
            var firstHalf, secondHalf;
            for (let index = 6; index > 1; index--) {
                removeChar = cutoffnumber % flames.length;
                if(removeChar > 0){
                    firstHalf = flames.substring(0, removeChar -1);
                    secondHalf = flames.substring(removeChar);
                    flames = secondHalf + firstHalf;
                } else {
                    flames = flames.substring(0, flames.length -1);
                }
                
            }

            switch (flames.charAt(0)) {
                case 'f':
                    document.getElementById('friend').classList.remove("badge-secondary");
                    document.getElementById('friend').classList.add("badge-success");
                    break;

                case 'l':
                    document.getElementById('love').classList.remove("badge-secondary");
                    document.getElementById('love').classList.add("badge-success");
                    break;

                case 'a':
                    document.getElementById('affection').classList.remove("badge-secondary");
                    document.getElementById('affection').classList.add("badge-success");
                    break;

                case 'm':
                    document.getElementById('marriage').classList.remove("badge-secondary");
                    document.getElementById('marriage').classList.add("badge-success");
                    break;
                
                case 'e':
                    document.getElementById('enemy').classList.remove("badge-secondary");
                    document.getElementById('enemy').classList.add("badge-success");
                    break;

                case 's':
                    document.getElementById('sister').classList.remove("badge-secondary");
                    document.getElementById('sister').classList.add("badge-success");
                    break;
                
                default:
                    break;
            }
        }

        function cutletter(i, j) {
            name1 = name1.slice(0,i) +'-'+ name1.substring(i+1);
            name2 = name2.slice(0,j) +'-'+ name2.substring(j+1);
        }
        </script>
    </head>
    <body>
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <h1 class="display-4 py-2 text-truncate">Flames Calcucator</h1>
            <div class="px-2">
                <form class="justify-content-center">
                    <div class="form-group">
                        <input class="form-control" type="Text" id="name1" placeholder="Enter first name" value="Aishwarya Rai">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="Text" id="name2" placeholder="Enter second name" value="Abhishek Bachan">    
                    </div>
                    <div class="form-group"> 
                        <input type="Button" value="Click here to calculate" id="calBtn" onclick="calculateFlames()">
                    </div>
                </form>  
                <span class="badge badge-secondary" id="friend">Friendship</span>
                <span class="badge badge-secondary" id="love">Love</span>
                <span class="badge badge-secondary" id="affection">Affection</span>
                <span class="badge badge-secondary" id="marriage">Marriage</span>
                <span class="badge badge-secondary" id="enemy">Enemy</span>
                <span class="badge badge-secondary" id="sister">Siblings</span>      
            </div>
        </div>

    </body>
</html>
