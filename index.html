<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript">
        var name1 = "";
        var name2 = "";
        var flames = 'flames';
        var tmpFlames = flames.repeat(26);
        var finalChar = '';
        function calculateFlames() {
            name1 = document.getElementById('name1').value.toLowerCase().replace(/ /g,'');
            name2 = document.getElementById('name2').value.toLowerCase().replace(/ /g,'');;
            var totalChars = name1.length + name2.length;
            var recurringLetters = 0;
            for (let i=0; i<name1.length; i++) {
                for (let j=0; j<name2.length; j++) {
                    if(name1[i] === name2[j]){
                        cutletter(i,j);
                        break;
                    }
                }
            }
            var uniqueChars = name1+name2;
            uniqueChars = uniqueChars.replace(/-/g,''); 
            var cutoffnumber = uniqueChars.length;
            var deadLetter;
            for(var i=0; i< flames.length -1; i++){
                deadLetter = tmpFlames.charAt(cutoffnumber-1);
                console.log(deadLetter);
                tmpFlames = tmpFlames.replace(new RegExp(deadLetter, "g"), "");
                tmpFlames = tmpFlames.substring(cutoffnumber-1);
            }
            console.log(tmpFlames.charAt(0));
        }

        function cutletter(i, j) {
            name1 = name1.slice(0,i) +'-'+ name1.substring(i+1);
            name2 = name2.slice(0,j) +'-'+ name2.substring(j+1);
        }
        </script>
    </head>
    <body>
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <h1 class="display-4 py-2 text-truncate">Flames Calcucator</h1>
            <div class="px-2">
                <form class="justify-content-center">
                    <div class="form-group">
                        <input class="form-control" type="Text" id="name1" placeholder="Enter first name" value="Kamil Riyas">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="Text" id="name2" placeholder="Enter second name" value="Shamili">    
                    </div>
                    <div class="form-group"> 
                        <input type="Button" value="Click here to calculate" id="calBtn" onclick="calculateFlames()">
                    </div>
                </form>           
            </div>
        </div>
    </body>
</html>
